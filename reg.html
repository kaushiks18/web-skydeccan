<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SKY DECCAN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="cmplogo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('cyber12.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .logo-container {
            margin-top: 20px;
        }

        .logo-container img {
            width: 100px;
        }

        .register-container {
            width: 320px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin: 50px auto;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .register-container h2 {
            color: #f0a500;
            font-size: 18px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #f0a500;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 95%;
            padding: 8px;
            background: #f0a500;
            color: black;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #d68b00;
        }

        a {
            color: #f0a500;
            text-decoration: none;
            font-size: 14px;
        }

        .login-redirect {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="logo-container">
        <img src="cmplogo.jpg" alt="SKY DECCAN Logo">
    </div>

    <div class="register-container">
        <h2>Create Your Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="text" placeholder="Company Name (Optional)">
            <button type="submit">Register</button>
        </form>
        <p class="login-redirect">Already have an account? <a href="user.html">Login here</a></p>
    </div>

</body>
</html>
