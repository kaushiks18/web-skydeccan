<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - SKY DECCAN</title>
    <link rel="stylesheet" href="styles.css">
    
    
    <link rel="icon" type="image/jpeg" href="cmplogo.jpg">

    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            position: relative;
        }

        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('l.jpeg') no-repeat center center/cover;
            opacity: 0.6; 
            z-index: -1;
        }

        
        header {
            background: rgba(0, 42, 94, 0.9);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Booking Form */
        #booking-form {
            background: rgba(244, 225, 193, 0.85);
            padding: 30px;
            max-width: 500px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: black;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #8b5e3b;
            border-radius: 5px;
            font-size: 16px;
            background-color: #c19a6b; /* Golden Brown */
            color: white;
        }

        input:focus, textarea:focus {
            outline: 2px solid #8b5e3b; /* Dark Brown Focus */
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background: #8b5e3b;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #6d4c31;
        }

        /* Footer */
        footer {
            background: rgba(0, 42, 94, 0.9);
            color: white;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="cmplogo.jpg" alt="SKY DECCAN Logo">
            <div>
                <h1>SKY DECCAN</h1>
                <h3>Revolutionizing Airport Maintenance</h3>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#booking-form">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking-form">
        <h2>Book a Demo</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 SKY DECCAN. All rights reserved.</p>
    </footer>

</body>
</html>
