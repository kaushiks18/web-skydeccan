<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - SKY DECCAN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="cmplogo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('cyber12.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .logo-container {
            margin-top: 20px;
        }

        .logo-container img {
            width: 100px;
        }

        .login-container {
            width: 300px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin: 50px auto;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .login-container h2 {
            color: #f0a500;
            font-size: 18px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #f0a500;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 95%;
            padding: 8px;
            background: #f0a500;
            color: black;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #d68b00;
        }

        .register-section {
            width: 250px;
            margin: 15px auto;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 8px;
            text-align: center;
        }

        .register-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .register-section .new-user {
            margin-top: 10px;
            padding: 8px;
            background: transparent;
            border: 2px solid #f0a500;
            color: #f0a500;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .register-section .new-user:hover {
            background: #f0a500;
            color: black;
        }

        a {
            color: #f0a500;
            text-decoration: none;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="logo-container">
        <img src="cmplogo.jpg" alt="SKY DECCAN Logo">
    </div>

    <div class="login-container">
        <h2>Sign In</h2>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="#">Forgot password?</a></p>
    </div>

    <div class="register-section">
        <h3>New to SKY DECCAN?</h3>
        <button onclick="location.href='reg.html'">Create Your Account</button>
        <button class="new-user" onclick="location.href='reg.html'">New User?</button>

    </div>

</body>
</html>
